<!DOCTYPE html>
<html>
<head>
    <title>Skipper</title>
    <meta charset="UTF-8">
    <title>Python Backend Button</title>
    <style>
         body { font-family: sans-serif; padding: 20px; }
        .button {
            background-color: #4CAF50; /* Blue */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Birdfighting in progress...</h1>
    <p id="data-from-backend"></p>
    <script>
        fetch('/api/data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('data-from-backend').innerText = 'Data from backend: ' + data.message;
            });
    </script>
